<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>lixo</title>
</head>
<body>
    <h2>Consultar CEP</h2>
    <div class="main">
        <input type="text" placeholder="89.300-166" maxlength="10" id="cep">
        <div class="inputs">
            <div class="results">
                <label for="rua">Rua: </label>
                <input type="text" id="rua" placeholder="Rua Quintino Bocaiúva" disabled>
            </div>
            <div class="results">
                <label for="rua">Bairro: </label>
                <input type="text" id="bairro" placeholder="Rua Quintino Bocaiúva" disabled>
            </div>
            <div class="results">
                <label for="rua">Cidade: </label>
                <input type="text" id="cidade" placeholder="Rua Quintino Bocaiúva" disabled>
            </div>
            <div class="results">
                <label for="rua">UF: </label>
                <input type="text" id="uf" placeholder="Rua Quintino Bocaiúva" disabled>
            </div>
        </div>
    </div>
</body>
</html>

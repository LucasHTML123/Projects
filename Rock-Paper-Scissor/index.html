<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="placar">
        <div id="user-label" class="badge">User</div>
        <p class="user-points point">0</p>
        <p>:</p>
        <p class="comp-points point">0</p>
        <div id="comp-label" class="badge">Computer</div>
    </div>
    
    <div class="winner"></div>

    <div class="btns">
        <button class="rock">
            <img src="assets/imgs/rock.jpg" alt="rock">
        </button>

        <button class="paper">
            <img src="assets/imgs/paper.jpg" alt="paper">
        </button>

        <button class="scissor">
            <img src="assets/imgs/scissor.jpg" alt="scissor">
        </button>
    </div>

    <script src="assets/main.js"></script>
</body>
</html>

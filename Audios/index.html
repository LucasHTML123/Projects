<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c9a62afcaf.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Audio</title>
</head>
<body>
    <div id="header">
        <h2 id="title">Audio</h2>
        <div id="options">
            <a href="assets/pages/musics.html">Musics</a>
            <a href="assets/pages/add.html">Upload Music</a>
            <a href="assets/pages/PlayLists">PlayLists</a>
        </div>
    </div>
    <div id="main">
        <div id="playing">
            <div id="playing-text">
                <p>Playing:</p>
                <ul id="playing-music-list">
                    <li>Guns N' Roses: I Don't Know</li>
                    <img src="https://i.scdn.co/image/ab6761610000e5eb50defaf9fc059a1efc541f4c" id="music-image" alt="music-banner">   
                </ul>
            </div>
        </div>
        <div id="music-list">
            <div id="developer-musics">
                <p>Escolha do desenvolvedor: </p>
                <div class="musics">
                    <button class="listen">
                        <img class="listen-musics" src="https://i.scdn.co/image/ab6761610000e5eb50defaf9fc059a1efc541f4c" alt="music-banner">
                        <p>The best Music</p>
                    </button>
                    <button class="listen">
                        <img src="https://i.scdn.co/image/ab6761610000e5eb50defaf9fc059a1efc541f4c" alt="music-banner" class="listen-musics">
                        <p>The Best Music</p>
                    </button>
                    <button class="listen">
                        <img src="https://i.scdn.co/image/ab6761610000e5eb50defaf9fc059a1efc541f4c" alt="music-banner" class="listen-musics">
                        <p>The Best Music</p>
                    </button>
                    <button class="listen">
                        <img src="https://i.scdn.co/image/ab6761610000e5eb50defaf9fc059a1efc541f4c" alt="music-banner" class="listen-musics">
                        <p>The Best Music</p>
                    </button>
                </div>
            </div>
        </div>
        <div id="controls">
            <i id="icons" class="fa-solid fa-play"></i>
            <dic id="music-info">
                <img id="small-music-image" src="https://i.scdn.co/image/ab6761610000e5eb50defaf9fc059a1efc541f4c" alt="music-banner">
                <p id="music-title">Guns N' Roses: Knockin on Heaven's Door</p>
                <p id="time">0:00 - 3:20</p>
            </dic>
        </div>
    </div>
</body>
</html>
